<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#4F46E5" stroke="#3730A3" stroke-width="8"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(256, 256)">
    <!-- Cart body -->
    <rect x="-80" y="-40" width="120" height="60" rx="8" fill="white" stroke="#1F2937" stroke-width="3"/>
    
    <!-- Cart handle -->
    <path d="M-80 -40 Q-100 -60 -80 -60 Q-60 -60 -40 -40" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Cart wheels -->
    <circle cx="-60" cy="20" r="12" fill="#1F2937"/>
    <circle cx="20" cy="20" r="12" fill="#1F2937"/>
    
    <!-- Inventory items -->
    <rect x="-60" y="-20" width="20" height="15" rx="2" fill="#10B981"/>
    <rect x="-30" y="-20" width="20" height="15" rx="2" fill="#F59E0B"/>
    <rect x="0" y="-20" width="20" height="15" rx="2" fill="#EF4444"/>
    
    <!-- Chart/analytics lines -->
    <path d="M-40 -60 L-20 -50 L0 -40 L20 -30" stroke="white" stroke-width="4" fill="none"/>
    <circle cx="-40" cy="-60" r="3" fill="white"/>
    <circle cx="-20" cy="-50" r="3" fill="white"/>
    <circle cx="0" cy="-40" r="3" fill="white"/>
    <circle cx="20" cy="-30" r="3" fill="white"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Side Hustle</text>
</svg>
